<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YNWA</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>

<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerText = `${langName}`
        document.querySelector('.language').appendChild(li)
    }

    addLanguage("Ruby");
    addLanguage("Python");

    // optimized way to add language
    // above method is not very efficient
    // especially for large values
    // in this approach we dont traverse the whole tree

    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }

    addOptiLanguage("C++")

    // Edit

    const selectLang = document.querySelector("li:nth-child(2)")
    console.log(selectLang)

   // selectLang.innerHTML = "BhaiLang" 
   // not optimized approach

   const newli = document.createElement('li')
   newli.textContent = "BhaiLang"
   selectLang.replaceWith(newli)

   // edit 2
   const anotherLang = document.querySelector("li:first-child")
   const newLang = document.createElement('li')
   newLang.textContent = "Java"
   anotherLang.replaceWith(newLang)

   // another method to edit

   const langThree = document.querySelector("li:last-child")
   langThree.outerHTML = '<li>Typescript</li>'

   //remove

   const removeLang = document.querySelector("li:nth-child(2)")
   removeLang.remove();




     
</script>
</html>
